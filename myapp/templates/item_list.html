<!DOCTYPE html>
<html lang="en">
<head>
    <title>Secondhand Items</title>
</head>
<body>
    <h1>Secondhand Items</h1>
    <a href="{% url 'upload_item' %}">Upload a New Item</a>
    <ul>
        {% for item in items %}
            <li>
                <img src="{{ item.image.url }}" alt="{{ item.name }}" style="width: 150px; height: 150px;">
                <h2>{{ item.name }}</h2>
                <p>{{ item.description }}</p>
                <p>Price: ${{ item.price }}</p>
                <p>Uploaded on: {{ item.uploaded_at }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
