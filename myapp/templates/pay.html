<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pay - ShopWithSimon</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        
        /* Marquee Section */
        .marquee {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            padding: 10px 0;
            text-align: center;
        }
        marquee {
            font-size: 16px;
        }

        /* Main Heading */
        h2 {
            text-align: center;
            margin-top: 20px;
        }

        /* Form Container */
        form {
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="number"],
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            input[type="number"],
            input[type="text"] {
                width: calc(100% - 15px);
            }
        }
    </style>
</head>
<body>
    <!-- Marquee Section -->
    <section class="marquee">
        <marquee>ShopWithSimon - Compare prices across e-commerce platforms!</marquee>
    </section>
    
    <h2>Make a Payment</h2>

    <form method="post" action="{% url 'stk' %}">
        {% csrf_token %}
        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone" value="254" placeholder="Phone Number">
        
        <label for="amount">Amount:</label>
        <input type="text" id="amount" name="amount" placeholder="Amount">
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
